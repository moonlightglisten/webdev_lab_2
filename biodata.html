<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
            margin: 0 auto;
        }

        td {
            border: 1.5px solid black;
            padding: 8px;
            text-align: left;
            width: 20%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Name</td>
            <td colspan="2"></td>
            <td style="text-align: center;">Photo</td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td>Religion</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td>Race</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td rowspan="4">Address</td>
            <td>Street</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>Town</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>District</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>State</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="3">Contact</td>
            <td>Mobile Phone</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>Social Media</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>Website</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>Course and Institution</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td>Programming skills</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td>Personal Interest</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td>Future plan in 2024</td>
            <td colspan="3"></td>
        </tr>
    </table>
</body>
</html>
